    <section style="text-align:center">
    <h3>My Google Maps Demo</h3>
    <p id="map"></p>
    </section>
    <footer style="font-size:30px;text-align:center">Thanks for Visiting the Page</footer>
    <script>
        var map, infoWindow;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });
        infoWindow = new google.maps.InfoWindow;

        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            infoWindow.setPosition(pos);
            infoWindow.setContent('You are here');
            infoWindow.open(map);
            map.setCenter(pos);
            map.setZoom(10);
          }, 
         function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }
        // Check browser support
        if (typeof(Storage) !== "undefined") {
            // Store
            localStorage.setItem("task", "Prashanti_Assignment_1");
            // Retrieve
            document.getElementById("result").innerHTML = localStorage.getItem("task");
        } else {
            document.getElementById("result").innerHTML = "Sorry, your browser does not support Web Storage...";
        }
        </script>
    <script async defer  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDp81FBzrJuFSMrcO31AiCxtkukrkSTxTI&callback=initMap">
    </script>
</body>
